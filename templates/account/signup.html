<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro‘yxatdan o‘tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
            min-height: 100vh;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .form-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-left: 35px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-md-6 signup-form">
        <h3 class="text-center mb-4">Ro‘yxatdan o‘tish</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3 input-group">
                <i class="fa fa-user form-icon"></i>
                <input type="text" class="form-control" name="username" placeholder="Foydalanuvchi nomi" required>
            </div>

            <div class="mb-3 input-group">
                <i class="fa fa-id-card form-icon"></i>
                <input type="text" class="form-control" name="first_name" placeholder="Ism" required>
            </div>

            <div class="mb-3 input-group">
                <i class="fa fa-id-card form-icon"></i>
                <input type="text" class="form-control" name="last_name" placeholder="Familiya" required>
            </div>

            <div class="mb-3 input-group">
                <i class="fa fa-envelope form-icon"></i>
                <input type="email" class="form-control" name="email" placeholder="Email manzil" required>
            </div>

            <div class="mb-3 input-group">
                <i class="fa fa-lock form-icon"></i>
                <input type="password" class="form-control" name="password1" placeholder="Parol" required>
            </div>

            <div class="mb-3 input-group">
                <i class="fa fa-lock form-icon"></i>
                <input type="password" class="form-control" name="password2" placeholder="Parolni tasdiqlang" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ro‘yxatdan o‘tish</button>

            <p class="text-center mt-3">Hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
        </form>
    </div>
</div>
</body>
</html>
