<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Parolni o‘zgartirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Parolni o‘zgartirish</h2>

    <!-- Xabarlar (messages) -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_old_pass" class="form-label">Eski parol</label>
            <input type="password" name="old_pass" class="form-control" id="id_old_pass" required>
        </div>

        <div class="mb-3">
            <label for="id_new_pass" class="form-label">Yangi parol</label>
            <input type="password" name="new_pass" class="form-control" id="id_new_pass" required>
        </div>

        <div class="mb-3">
            <label for="id_confirm_pass" class="form-label">Parolni tasdiqlang</label>
            <input type="password" name="confirm_pass" class="form-control" id="id_confirm_pass" required>
        </div>

        <div class="mb-3">
            <label for="id_code" class="form-label">Emailga kelgan kod</label>
            <input type="text" name="code" class="form-control" id="id_code" maxlength="6" required>
        </div>

        <button type="submit" class="btn btn-primary">Parolni yangilash</button>
    </form>
</div>
</body>
</html>
