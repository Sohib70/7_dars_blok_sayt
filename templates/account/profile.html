<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foydalanuvchi Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<a href="{% url 'index' %}">Home page</a>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <div class="card-body">
            <h2 class="mb-4 text-center">Profil Ma'lumotlari</h2>

            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Ismi (Name):</div>
                <div class="col-sm-8">{{ user.first_name }}</div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Familiyasi (Last Name):</div>
                <div class="col-sm-8">{{ user.last_name }}</div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Foydalanuvchi nomi (Username):</div>
                <div class="col-sm-8">{{ user.username }}</div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-4 fw-bold">Email manzili:</div>
                <div class="col-sm-8">{{ user.email }}</div>
            </div>
            <a href="{% url 'change-pass' %}">Change password</a>
        </div>
    </div>
</div>
<a href=""
</body>
</html>
